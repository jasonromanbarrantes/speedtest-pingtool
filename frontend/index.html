<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Network Diagnostic Tool</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="/static/script.js"></script>
  <script defer src="/static/ping-sim.js"></script>
</head>
<body>
  <div class="container">
    <h1>📡 Network Diagnostic Tool</h1>
    <p>This tool tests your internet connection to LanguageLine's infrastructure.</p>

    <div class="card">
      <h2>🔍 Select Connection Type</h2>
      <label><input type="radio" name="userType" value="interpreter" checked> Interpreter Connect</label><br>
      <label><input type="radio" name="userType" value="linc"> Linc</label>
    </div>

    <div class="card actions">
      <button onclick="runSpeedTest()">🚀 Run 3x Speed Tests</button>
      <button onclick="runBrowserPingTest()">📶 Run Browser Ping Test</button>
    </div>

    <div class="card email">
      <h2>📤 Send Results via Email</h2>
      <input type="email" id="email" placeholder="Enter your email" />
      <button onclick="sendResults()">Send</button>
    </div>

    <div class="card results" id="results">
      <h2>📝 Test Results</h2>
      <pre id="results-log">No results yet.</pre>
    </div>
  </div>
</body>
</html>
